name: Build and Test
on: [push, pull_request]
jobs:
  build:
    name: Go CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.16, 1.17]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Check out source
        uses: actions/checkout@v2
      - name: Install Linters
        run: "curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0"
      - name: Build
        env:
          GO111MODULE: "on"
        run: go build ./...
      - name: Test
        env:
          GO111MODULE: "on"
          GORACE: "halt_on_error=1"
        run: go test -race -v ./...
      - name: Lint
        env:
          GO111MODULE: "on"
        run: golangci-lint run --disable-all --deadline=10m --enable=gofmt --enable=revive --enable=vet --enable=gosimple --enable=unconvert --enable=ineffassign
 
